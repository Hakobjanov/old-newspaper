<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>The Old Newspaper</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__top">
          <div class="header__top-subtitle">
            <p>Largest Daily Circulation In New York</p>
            <span class="header__top-span">135,789 WEEKDAYS</span>
            <span class="header__top-span">May 31, 1954</span>
          </div>
        </div>
          <div class="header__top-title">
            <h1 class="main-title">The Old Newspaper</h1>
          </div>
        </div>
          <div class="header__top-subtitle">
            <p>Life History, Pages 13 and 14 Only There</p>
          </div>
        </div>
        <div class="header__bottom">
          <div class="header__bottom-title_left">
            <p>vol. 127 - no. 39</p>
          </div>
          <div class="header__bottom-title_center">
            <p>New York, Sunday, may 17, 1954-48 pages in 4 sections</p>
          </div>
          <div class="header__bottom-title_right">
            <p>price 10 cents</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script> -->
    <script src="./js/libs.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
